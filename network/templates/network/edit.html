{% extends "network/layout.html" %}

{% block body %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8 m-3">
                <h3 style="text-align:center;">Edit Post</h3>
            </div>
            <div class="col-8">
                <form action="{% url 'save_post' post.pk %}" method="POST">{% csrf_token %}
                <div class="card text-center">
                    <div class="card-header">
                        <div class="row  text-muted">
                            <div class="col-6">
                                Posted on : {{ post.timestamp }}
                            </div>
                            <div class="col-6">
                                Likes Count : {{ post.likes.all|length }}
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <label for="newPost">Edit</label>
                        <textarea class="form-control" id="newPost" name="content" autofocus rows="6" maxlength=140>{{ post.content }}</textarea>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
